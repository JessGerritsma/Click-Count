<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Click Count</title>
    </head>
    <body>
        <div class="container">
            <h1>Count:</h1>
            <h2 id="count-el">0</h2>

        </div>

        </footer>
        <script src="index.js"></script>
